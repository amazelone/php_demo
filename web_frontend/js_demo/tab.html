        /* 面向对象 */
        window.onload = function () {
            new TabSwitch();
        };

        function TabSwitch() {
            var oUl = document.getElementById('tab-mark');
            this.li = document.getElementsByTagName('li');
            this.contentDiv = document.getElementById('content');
            var _this = this;

            for (var i = 0; i < this.li.length; i++) {
                this.li[i].index = i;
                this.li[i].onclick = function(){
                    _this.clickFunction(this)
                };
            }
        }

        TabSwitch.prototype.clickFunction = function (ali) {
            for (var j = 0; j < this.li.length; j++) {
                this.li[j].style.background = 'none';
            }

            ali.style.background = 'yellow';
            this.contentDiv.innerHTML = ali.index;
        }
