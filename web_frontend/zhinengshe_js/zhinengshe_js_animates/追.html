<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div {width:20px; height:20px; background:#C30; position:absolute;}
</style>
<script>
function getPos()
{
	scrollTop=document.documentElement.scrollTop || document.body.scrollTop;	
	scrollLeft=document.documentElement.scrollLeft || document.body.scrollLeft;
	
	return {x: scrollLeft, y: scrollTop};	
};

window.onload=function()
{
	document.onmousemove=function(ev)
	{
		var oDiv=document.getElementsByTagName('div');
		var oEvent=ev||event;
		
		for(var i=oDiv.length-1; i>0; i--)
		{
			oDiv[i].style.left=oDiv[i-1].offsetLeft+'px';
			oDiv[i].style.top=oDiv[i-1].offsetTop+'px';
		}
		
		var pos=getPos();
		oDiv[0].style.left=pos.x+oEvent.clientX+'px';
		oDiv[0].style.top=pos.y+oEvent.clientY+'px';
	}
};
</script>
</head>
